<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-scrollify@1/jquery.scrollify.min.js"></script>
    <script src="https://use.fontawesome.com/fceaefd4bd.js"></script>
    <title>Hiroto Sakai</title>
</head>
<body>


    <nav>
        <div class="hamburger">
            <div class="line top-line"></div>
            <div class="line"></div>
            <div class="line bottom-line"></div>
        </div>
        <ul class="nav-links">
            <li><a href="#">top</a></li>
            <li><a href="#">contact</a></li>
            <li><a href="#">about me</a></li>
            <li><a href="#">gallery</a></li>
        </ul>
    </nav>


    <div class="top scrollify">
        <div id="scene" class="scene1">
            <div data-depth="0.10" class="layer black-box"></div>
            <div data-depth="0.10" class="layer white-tri"></div>
            <div data-depth="0.20" class="layer logo-box">
                <h1>RANKUP</h1>
            </div>
            <div data-depth="0.30" class="layer profile-box"></div>
            <div data-depth="0.50" class="layer subtitle-box">
                <p>snowboarder/</p>
                <p>programer</p>
            </div>
            <div data-depth="0.70" class="layer name-box">
                <h1>HIROTO</h1>
                <h1 class="indent">SAKAI</h1>
            </div>
        </div>
    </div>
    <div class="about scrollify">
        <div class="scene2">
            <div data-depth="0.10" class="layer black-box2"></div>
            <div data-depth="0.10" class="layer yellow-tri"></div>
            <div data-depth="0.30" class="layer about-me-img-box"></div>
            <div data-depth="0.50" class="layer subtitle-box">
                <p>22年間</p>
                <p>何をしてきたのか</p>
            </div>
            <div data-depth="0.70" class="layer name-box">
                <h1>ABOUT</h1>
                <h1 class="indent2">ME</h1>
            </div>
        </div>
    </div>
    <div class="gallery scrollify">
        <div class="scene3">
            <div data-depth="0.00" class="layer white-line"></div>
            <div data-depth="0.00" class="layer white-line2"></div>
            <div data-depth="0.10" class="layer black-box3"></div>
            <div data-depth="0.30" class="layer gallery-img-box"></div>
            <div data-depth="0.50" class="layer subtitle-box">
                <p>ちょっとかっこいい写真</p>
                <p>集めてみました</p>
            </div>
            <div data-depth="0.70" class="layer name-box">
                <h1>GALLERY</h1>
            </div>
        </div>
    </div>
    <div class="contact scrollify">
        <div class="scene4">
            <div data-depth="0.10" class="layer black-box4"></div>
            <div data-depth="0.10" class="layer yellow-tri2"></div>
            <div data-depth="0.30" class="layer contact-img-box"></div>
            <div data-depth="0.50" class="layer subtitle-box">
                <p><i class="fa fa-facebook-square"></i>　<i class="fa fa-twitter-square"></i>　<i class="fa fa-instagram-square"></i>　<i class="fa fa-github-square"></i>　<i class="fab fa-line"></i></p>
            </div>
            <div data-depth="0.70" class="layer name-box">
                <h1>KEEP IN TOUCH</h1>
            </div>
        </div>
    </div>


    <!-- parallax.js を携帯対応する場合に必要 -->
    <!-- <div>
        このサイトには"動作と方向"を利用したアニメーションが含まれています。"動作と方向"を利用する場合は、許可ボタンを押してください。
        <button id="request_button">許可する</button>
    </div> -->
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="index.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
