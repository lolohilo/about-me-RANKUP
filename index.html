    <nav>

            <div class="line top-line"></div>
            <div class="line"></div>
            <div class="line bottom-line"></div>

        <ul class="nav-links">

    <main data-barba="container" data-barba-namespace="home">
        
        <div class="top scrollify">
            <div id="scene" class="scene1">
                <div data-depth="0.10" class="layer black-box"></div>
                <div data-depth="0.10" class="layer white-tri"></div>
                <div data-depth="0.20" class="layer logo-box">
                    <h1>RANKUP</h1>
                </div>
                <div data-depth="0.30" class="layer profile-box"></div>
                <div data-depth="0.50" class="layer subtitle-box">
                    <p>販売促進部/</p>
                    <p>デジタルイノベーションチーム</p>
                </div>
                <div data-depth="0.70" class="layer name-box">
                    <h1>HIROTO</h1>
                    <h1 class="indent">SAKAI</h1>
                </div>
            </div>
        </div>
        <div class="about scrollify">
            <div class="scene2">
                <div data-depth="0.10" class="layer black-box2"></div>
                <div data-depth="0.10" class="layer yellow-tri"></div>
                <a href="about.html" data-depth="0.30" class="layer about-me-img-box"></a>
                <div data-depth="0.50" class="layer subtitle-box">
                    <p>画像をタップ</p>
                </div>
                <div data-depth="0.70" class="layer name-box">
                    <h1 class="indent">ABOUT</h1>
                    <h1 class="indent2">ME</h1>
                </div>
            </div>
        </div>
        <div class="gallery scrollify" id="gallery">
            <div class="scene3">
                <div data-depth="0.00" class="layer white-line"></div>
                <div data-depth="0.00" class="layer white-line2"></div>
                <div data-depth="0.10" class="layer black-box3"></div>
                <a href="gallery.html" data-depth="0.30" class="layer gallery-img-box"></a>
                <div data-depth="0.50" class="layer subtitle-box">
                    <p>画像をタップ</p>
                </div>
                <div data-depth="0.70" class="layer name-box">
                    <h1>GALLERY</h1>
                </div>
            </div>
        </div>
        <div class="contact scrollify">
            <div class="scene4">
                <div data-depth="0.10" class="layer black-box4"></div>
                <div data-depth="0.10" class="layer yellow-tri2"></div>
                <a href="contact.html" data-depth="0.30" class="layer contact-img-box"></a>
                <div data-depth="0.50" class="layer subtitle-box">
                    <p>画像をタップ</p>
                </div>
                <div data-depth="0.70" class="layer name-box">
                    <h1>KEEP IN</h1>
                    <h1 class="indent">TOUCH</h1>
                </div>
            </div>
            <ul class="sns-btn-list">
                <li class="twitter"><a href="https://twitter.com/RANKUP_hiroton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
                </a></li>
                <li class="facebook"><a href="https://www.facebook.com/hiroto.sakai.12/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>

                <li class="instagram"><a href="https://www.instagram.com/hiloto_sakai/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-instagram"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                </a></li>
            </ul>
