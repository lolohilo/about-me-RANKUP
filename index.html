<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-scrollify@1/jquery.scrollify.min.js"></script>
    <title>Hiroto Sakai</title>
</head>
<body>

    <nav>
        <div class="hamburger">
            <div class="line top-line"></div>
            <div class="line"></div>
            <div class="line bottom-line"></div>
        </div>
        <ul class="nav-links">
            <li><a href="#">top</a></li>
            <li><a href="#">contact</a></li>
            <li><a href="#">about me</a></li>
            <li><a href="#">gallery</a></li>
        </ul>
    </nav>
    <div class="top scrollify">
        <div id="scene" class="scene1">
            <div data-depth="0.30" class="layer black-box"></div>
            <div data-depth="0.30" class="layer white-tri"></div>
            <div data-depth="0.40" class="layer logo-box">
                <h1>RANKUP</h1>
            </div>
            <div data-depth="0.50" class="layer profile-box"></div>
            <div data-depth="0.70" class="layer subtitle-box">
                <p>snowboarder/</p>
                <p>programer</p>
            </div>
            <div data-depth="0.90" class="layer name-box">
                <h1>HIROTO</h1>
                <h1 class="indent">SAKAI</h1>
            </div>
        </div>
    </div>
    <div class="about scrollify">
        <div class="scene2">
            <div data-depth="0.30" class="layer black-box2"></div>
            <div data-depth="0.30" class="layer yellow-tri"></div>
            <div data-depth="0.50" class="layer about-me-img-box"></div>
            <div data-depth="0.70" class="layer subtitle-box">
                <p>22年間</p>
                <p>何をしてきたのか</p>
            </div>
            <div data-depth="0.90" class="layer name-box">
                <h1>ABOUT</h1>
                <h1 class="indent2">ME</h1>
            </div>
        </div>
    </div>
    <div class="contact scrollify">

    </div>
    <div class="gallery scrollify">
        
    </div>

    <script src="https://unpkg.com/@barba/core"></script>
